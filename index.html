<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-section">
        <div class="child-section">
            <div class="parent">
                <section class="form-details">
                    <form id="signupForm" class="form">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" class="input form-control" placeholder="Name">
                            <label for="name">Name</label>
                            <div id="nameError" class="text-danger"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="email" class="input form-control" placeholder="Email">
                            <label for="email">Email</label>
                            <div id="emailError" class="text-danger"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" id="phone" class=" input form-control" placeholder="Phone Number">
                            <label for="phone">Phone Number</label>
                            <div id="phoneError" class="text-danger"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="input form-control" placeholder="Password">
                            <label for="Password">Password</label>
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="confirmPassword" class="input form-control"
                                   placeholder="Confirm Password">
                            <label for="cnfPassword">Confirm Password</label>
                            <div id="confirmPasswordError" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </section>
                <section class="form-control" id="img">
                    <p class="p-3">Enter Details to Sign-up</p>
                </section>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
